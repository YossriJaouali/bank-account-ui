<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Account</mat-label>
      <input matInput [(ngModel)]="accountNumber" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="loadStatement()">
      Load Statement
    </button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Account transactions</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="amount" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="deposit()">
      Deposit
    </button>
    <button mat-raised-button color="warn" (click)="withdraw()">
      Withdraw
    </button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Statement</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="transactions$" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.type }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.balance }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
